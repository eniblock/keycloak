{{ $name := printf "%s" (include "keycloak.fullname" .) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
type: Opaque
data:
{{- include "keycloak.automaticSecret" (list . $name "admin-password" 20 .Values.adminPassword) | indent 2 }}
